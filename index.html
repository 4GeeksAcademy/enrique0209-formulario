<!doctype html>
<html lang="en">

<head>
    <!-- Etiquetas meta requeridas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <title>Formulario</title>
</head>

<body class="p-5 m-0 border-0 bd-example m-0 border-0 text-center">
    <!-- Card -->
    <div class="card text-center">
        <!-- Card Header -->
        <div class="card-header">
            <strong>Payment form example</strong>
        </div>
        <!-- Card body -->
        <div class="card-body">
            <div
                style="background-color: #f8d7da;  color: #842029;  padding: 12px;  border-radius: 5px; border: 1px solid #f5c2c7;margin-bottom: 15px; text-align:left;font-weight:3px;">
                Some fields are missing
            </div>

            <form class="row g-3">
                <div class="col-md-6 text-start">
                    <label for="input-cardnumber" class="form-label">Card #</label>
                    <input type="text" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="input-cardnumber">
                </div>
                <div class="col-md-2 text-start">
                    <label for="inputCVC" class="form-label">CVC #</label>
                    <input type="text" placeholder="0000" class="form-control" id="inputCVC">
                </div>
                <div class="col-md-4 text-start">
                    <label for="input-amount" class="form-label">Amount</label>
                    <input type="text" placeholder="Amount" class="form-control" id="input-amount">
                </div>
                <div class="col-6 text-start">
                    <label for="input-firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="input-firstname">
                </div>
                <div class="col-6 text-start">
                    <label for="input-lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="input-lastname">
                </div>
                <div class="col-6 text-start">
                    <label for="inputAddress2" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-3 text-start">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a State</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3 text-start">
                    <label for="inputCity" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-2 text-start">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
            </form>
        </div>
        <!-- Card footer -->
        <div class="card-footer text-body-secondary">
            <a href="#" class="btn btn-primary">Cancel</a><a href="#" class="btn btn-primary">Send</a>
        </div>
    </div>

    <!-- JavaScript opcional -->
    <!-- Popper.js, luego Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</body>

</html>
